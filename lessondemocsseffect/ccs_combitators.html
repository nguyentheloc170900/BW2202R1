<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* chọn tất cả những thẻ div là con, cháu của class parent */
.parent div {
color: brown;
}
/* chọn tất cả những thẻ div là con của class parent */
.parent > div {
color: chartreuse;
}
/* chọn thẻ div là anh chị em kế cận của class .parent_1 */
.parent_1 + div{
    color: blue;
}
/* chọn tất cả các thẻ div là anh chị em chung của class .parent_1 */
.parent_1 ~ div{
    color: chocolate;
}
.parent_1:hover {
color: deeppink;
font-size:larger;
}
.child {
    display: none;

}
.parent:hover .child {
    display: block;
}
.parent_1::first-letter{
    font-size: larger;
    color: darkgoldenrod;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
}
.parent_1::after{
    content: "trong 1 gia đình";
}
img:hover{
    opacity: 0.5;
}
div.image{
    background-image: url(https://freenice.net/wp-content/uploads/2021/06/hinh-anh-gau-truc-chibi-dang-nghe-dien-thoai.jpg);
    width: 300px;
    height: 200px;
    background-size: cover; 
    
    position: relative;
    transition: width 3s,height 4s;


}
.image div{
    color: green;
    position: absolute;
    top : 30%;
    left: 20%;
     /* hiển thị ảnh vào bên trong và ko bị tràn background-size:cover */
     opacity: 0.5;
     width: 100px;
     height: 100px;
     border: 1px solid;
     background-color: antiquewhite;
     transition: width 3s,height 4s;
   
}
.image:hover{
    width: 500px;
    height: 400px;
}
</style>
<body>
    <div class="parent">đây là ông
        <div class="parent_1">đây là con thứ nhất
            <div>đây là cháu thứ nhất</div>
            <div>đây là cháu thứ 2</div>
        </div>
        <div>đây là con thứ 2</div>
        <div>đây là con thứ 3</div>
        
       
    </div>
    <!-- lưu ý phải có quan hệ cha con thì mới làm dc cái này -->
    <div class="parent">
        <p>Bạn thử di chuột vào đây nha!</p>
        <div class="child">
            <h3>Xin chào các bạn lớp BW2202R1</h3>
            <img src="https://freenice.net/wp-content/uploads/2021/06/hinh-anh-gau-truc-chibi-dang-nghe-dien-thoai.jpg" height="30%" alt="">
            <p>Tối nay chúng ta sẽ làm được nhiều sản phẩm rất đẹp. <br>Hẹn gặp các bạn tại buổi học tối nay nhé!</p></div></div>

<div class="image">
    <div>
        <p>đây là nội dung</p>
    </div>
</div>
        </body>

</html>
